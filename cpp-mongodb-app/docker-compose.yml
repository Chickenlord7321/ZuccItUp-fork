version: '3.8'

services:
  app:
    build: .
    container_name: mongodb-app
    environment:
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-test_375}
      APP_ENV: ${APP_ENV:-production}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    restart: unless-stopped
    stdin_open: true
    tty: true
